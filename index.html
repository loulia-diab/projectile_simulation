<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cannon Projectile Simulation</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- تحميل المكتبات من CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
</head>
<body>
    <canvas class="webgl"></canvas>

    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    
    <div class="game-info">
        <div>Score: <span class="ScoreNumber">0</span></div>
        <div>Balls: <span class="cannonBallsNumber">20</span></div>
        <div>Targets: <span class="targetNumbers">7</span></div>
    </div>

    <div class="screenInfo">اضغط بالماوس لإطلاق القذيفة</div>

    <div class="gameFinshedLayout hide">
        <h1 class="status"></h1>
        <button class="playAgain">Play Again</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
